# Nombre de la aplicación
spring.application.name=tipo-cambio-api

# Configuración de la base de datos H2 en memoria
spring.datasource.url=jdbc:h2:mem:tipocambio
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Habilitar consola H2 para ver la base de datos en el navegador
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Crear las tablas automáticamente a partir de las entidades (con 'create' se recrea en cada arranque)
# Puedes cambiar a 'update' si no quieres que se pierdan los datos en cada reinicio
spring.jpa.hibernate.ddl-auto=none

# Mostrar consultas SQL en la consola (útil para depuración)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Cargar y ejecutar automáticamente los scripts SQL (schema.sql y data.sql) si existen
spring.datasource.initialization-mode=always

# Indicar que la plataforma de la base de datos es H2 (importante para que Spring Boot cargue los scripts correctamente)
spring.datasource.platform=h2
spring.sql.init.mode=always