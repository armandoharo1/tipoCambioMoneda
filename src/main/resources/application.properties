# Nombre de la aplicación
spring.application.name=tipo-cambio-api

# Configuración de la base de datos H2 en memoria
spring.datasource.url=jdbc:h2:mem:tipocambio
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Aqui se habilita la consola H2 para ver la base de datos en el navegador
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=none

# Para mostrar consultas SQL en la consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Pernmite Cargar y ejecutar automáticamente los scripts SQL (schema.sql y data.sql) en caso  existan
spring.datasource.initialization-mode=always

# Para indicar que la plataforma de la base de datos es H2
spring.datasource.platform=h2
spring.sql.init.mode=always